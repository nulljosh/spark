<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">User Profile — Spark</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        
        :root {
            --bg1: #ffffff;
            --bg2: #f9fafb;
            --bg3: #f3f4f6;
            --text1: #111827;
            --text2: #374151;
            --text3: #9ca3af;
            --border: #e5e7eb;
            --accent: #7c3aed;
        }
        
        body.dark {
            --bg1: #111827;
            --bg2: #1f2937;
            --bg3: #374151;
            --text1: #f3f4f6;
            --text2: #d1d5db;
            --text3: #9ca3af;
            --border: #4b5563;
            --accent: #a78bfa;
        }
        
        body { background: var(--bg1); color: var(--text1); }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .header h1 { font-size: 28px; }
        .header a { color: var(--accent); text-decoration: none; font-size: 14px; }
        .header a:hover { text-decoration: underline; }
        
        .profile {
            margin-bottom: 40px;
        }
        
        .profile-header {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        .profile-info h2 { font-size: 24px; margin-bottom: 8px; }
        .profile-info p { color: var(--text3); margin-bottom: 12px; }
        
        .stats {
            display: flex;
            gap: 30px;
            margin-top: 15px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
        }
        
        .stat-value { font-size: 24px; font-weight: 600; color: var(--accent); }
        .stat-label { font-size: 12px; color: var(--text3); text-transform: uppercase; }
        
        .posts-title {
            font-size: 18px;
            font-weight: 600;
            margin: 40px 0 20px;
            color: var(--text1);
        }
        
        .post {
            background: var(--bg2);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .post:hover {
            background: var(--bg3);
            border-color: var(--accent);
        }
        
        .post-title { font-size: 18px; font-weight: 600; margin-bottom: 8px; color: var(--text1); }
        .post-content { color: var(--text2); margin-bottom: 12px; font-size: 14px; line-height: 1.5; }
        
        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text3);
        }
        
        .post-category {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .post-score {
            font-weight: 600;
            color: var(--accent);
        }
        
        .empty { text-align: center; color: var(--text3); padding: 40px 20px; }
        
        .error { color: #dc2626; text-align: center; padding: 40px 20px; }
        
        .loading { text-align: center; padding: 40px 20px; color: var(--text3); }
        
        .theme-btn {
            background: none;
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .theme-btn:hover { background: var(--bg2); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Spark</h1>
            <div style="display: flex; gap: 15px;">
                <button class="theme-btn" onclick="toggleTheme()">&#9790;</button>
                <a href="/">← Back to Feed</a>
            </div>
        </div>
        
        <div id="content">Loading...</div>
    </div>
    
    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3000' : '';
        
        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        }
        
        function getUsername() {
            const path = window.location.pathname;
            return decodeURIComponent(path.replace('/user/', ''));
        }
        
        async function load() {
            const username = getUsername();
            try {
                const res = await fetch(`${API_BASE}/api/user?username=${encodeURIComponent(username)}`);
                if (!res.ok) {
                    document.getElementById('content').innerHTML = `<div class="error">User not found</div>`;
                    return;
                }
                const data = await res.json();
                render(data.user, data.posts);
            } catch (e) {
                document.getElementById('content').innerHTML = `<div class="error">Failed to load profile</div>`;
            }
        }
        
        function render(user, posts) {
            document.getElementById('pageTitle').textContent = `${user.username} — Spark`;
            const joined = new Date(user.joinedAt).toLocaleDateString();
            const avatar = user.username.charAt(0).toUpperCase();
            
            let html = `
                <div class="profile">
                    <div class="profile-header">
                        <div class="avatar">${avatar}</div>
                        <div class="profile-info">
                            <h2>${user.username}</h2>
                            <p>Joined ${joined}</p>
                            <div class="stats">
                                <div class="stat">
                                    <span class="stat-value">${user.postCount}</span>
                                    <span class="stat-label">Posts</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-value">${user.totalUpvotes}</span>
                                    <span class="stat-label">Upvotes</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            if (posts.length > 0) {
                html += `<div class="posts-title">Posts</div>`;
                html += posts.map(p => `
                    <div class="post" onclick="location.href='/'">
                        <div style="display: flex; justify-content: space-between; align-items: start; gap: 10px;">
                            <div style="flex: 1;">
                                <div class="post-title">${p.title}</div>
                                <div class="post-content">${p.content}</div>
                            </div>
                        </div>
                        <div class="post-meta">
                            <span class="post-category">${p.category}</span>
                            <span class="post-score">↑ ${p.score}</span>
                        </div>
                    </div>
                `).join('');
            } else {
                html += `<div class="empty">No posts yet</div>`;
            }
            
            document.getElementById('content').innerHTML = html;
        }
        
        // Load theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
        }
        
        load();
    </script>
</body>
</html>
